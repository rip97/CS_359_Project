{% extends 'ABC_Media/home.html' %}
{% block content %}

<h3> Connect to ABC Media Database </h3>
<form method="POST"  class="form-group">
     {% csrf_token %}
    <label class="form-label">Data Base Name</label>
    <div class="input-group mb-3" style="color:black">

        {{ form.data_base_name }}
        <button type="submit" class="btn btn-success">Connect</button>
    </div>
</form>

{% endblock %}
